<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tutor-Sign-up-form</title>

    <link rel="stylesheet" href="styles/Tsign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

</head>
<body>
        <header class="header">
            <p class="Back-link" style="display: grid;">
                <span class="shop-link" >
                    <a class="tag" style = "color: #745151;text-decoration: none; font-family:'Protest Strike',Verdana, Geneva, Tahoma, sans-serif;" href="landingpage.html">
                        Back to Main Website
                    </a>
                </span>
                <a class="switch-form" href="StudentSignin.html">Sign up as Student</a>
                
            </p>
            
            <p class="title-page">Tutor Registration Page</p>

                <p class="Student-R-title">Pegasus Connect</p>
               
        </header>
            
        <form action="Tutorside.html" method="get" id="tutor-info-form">
        


        <div class="form-page">
            <label style="font-size: larger;">General Information</label>
            <hr size="2" width="100%" color=#74515>

            <label style="margin-right: 40px; margin-top: 30px; display: inline-block;" >Provide Full name</label>
            <div class="Tutor-name-container">
                <input  placeholder="First Name" type="text" id="T-First" name="T-First" required>
                <input  placeholder="Middle Name" type="text" id="T-Middle" name="T-Middle" required>
                <input placeholder="Last Name" type="text" id="T-Last" name="T-Last" required>
            </div>

           

            <label>Provide Email/Account Information</label>
            <div class="Tutor-name-container">
                <input  placeholder="Email" type="text" id="T-Email" name="T-Email" required>
                <input  placeholder="Username" type="text" id="T-Username" name="T-Email" required>
                <input placeholder="Password" type="text" id="T-Password" name="T-Email" required>
            </div>
                
            <script>
                function validateForm() {
                    var emailInput = document.getElementById('T-Email');
                    var emailValue = emailInput.value;
        
                    if (!emailValue.includes('@')) {
                        alert('Please enter a valid email address with the "@" symbol.');
                        return false;
                    }
        
                    return true;
                }
            </script>

            <label>Provide State/Region</label>
            <div class="location"> 
                <input class="S-City" placeholder="City" type="text" id="input-city" name="input-city" required>
                <input class="S-State" placeholder="State" type="text" id="input-state" name="input-state" required>
                <input class="S-Country" placeholder="Country" type="text" id="input-country" name="input-country" required>
            </div>



            <div style="display: flex; 
            justify-content: space-between; margin-top: 50px; margin-bottom: 5px;">  
                <label style="margin-left: 40px;" for="dob">Date of Birth:</label>
                <label style="margin-left: 60px;">Gender</label>
                <label style="margin-right: 30px;">Pronouns</label>
            </div>

            <div class="dropdowns">

                <input  class="T-Age" type="date" id="dob" name="dob">
                
                <select class="dropdown1">
                    <option value="None"> </option>
                    <option value="12">Female</option>
                    <option value="12">Male</option>
                    <option value="13">Non-Binary</option>
                    <option value="14">Prefer not to Say</option>
                </select>
                
                <select class="dropdown1">
                    <option value="None"> </option>
                    <option value="she/her">she/her</option>
                    <option value="he/him">he/him</option>
                    <option value="they/them">they/them</option>
                    <option value="Any">No Preference</option>
                    <option value="Prefer not to say">Prefer not to Say</option>
                </select>
                
            </div>

            <div class="language">
                <p class="diff-label">What is your preferred language?</p>
                <input class="Language" placeholder="Preferred Language" type="text" id="Language" name="Language" required>
            </div>
            

            

            <div class="Tutor Information">
                <label style="font-size: larger;">Experience </label>
                <hr size="2" width="100%" color=#74515>

                <div style="margin-top: -30px;" class="radio-section1">
                    <label class="acess-ele">Have you Tutored before?</label>
                    <input class="radio-1-choice" type="radio" id="yes-choice" name="choice" value="Yes" required>
                    <label for="Yes"> Yes</label>
                    <input class="radio-1-choice" type="radio" id="no-choice" name="choice" value="no" >
                    <label for="No" required> No</label>
                    <input class="radio-1-choice" type="radio" id="idk" name="choice" value="Idk" required>
                    <label for="IDK"> I'm not sure</label>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style=" margin-right: 10px; margin-bottom: 30px;">If Yes, How many Years?</label>
                    <select class="dropdown1">
                        <option value="None"> </option>
                        <option value="Years-1">0-2 years</option>
                        <option value="Years-2">2-4 years</option>
                        <option value="Years-3">4-6</option>
                        <option value="Years-4">+6</option>
                    </select>
                </div>


                <script>
                    function toggleDropdownRequired(required) {
                      var dropdown1 = radio-section.getElementById("yes-choice");
                      dropdown1.required = required;
                    }
                </script>
                
                <div class="radio-section">
                    <label class="diff-label">Preferred Institution to Tutor:</label>
                    <input class="radio1" type="radio" id="middle-school" name="school-level" value="middle-school" required>
                    <label for="middle-school">Middle School</label>
    
                    <input  class="radio1" type="radio" id="high-school" name="school-level" value="high-school" required>
                    <label for="high-school">High School</label>
                    
                    <input class="radio1" type="radio" id="Other" name="school-level" value="Other" required>
                    <label for="Other">Other</label>
                </div>

                <div class="input-1">
                    <input placeholder="Type Preferred Grades" type="text" id="input-grade" name="input-grade" required>
                </div>
                <p class="other-text">*If chosen "Other" Please Specify (ex. Homeschooling)</p>
            
               
                <div class="radio-section1">
                    <label class="acess-ele">Do you have Access to Reliable Internet:</label>
                    <input class="radio-1-choice" type="radio" id="yes-choice" name="choice" value="Yes" required>
                    <label for="Yes"> Yes</label>
                    <input class="radio-1-choice" type="radio" id="no-choice" name="choice" value="no" >
                    <label for="No" required> No</label>
                    <input class="radio-1-choice" type="radio" id="idk" name="choice" value="Idk" required>
                    <label for="IDK"> I'm not sure</label>
                </div>


                <label>
                    What Devices do YOU have Access to? (Computer/Tablet/Phone)
                </label>
                <div class="Electronic-checklist">
                        <div>
                            <label class="elecheck" for="Computer">
                                <input style="margin-right: -80px;" type="checkbox" name="device" value="computer">
                                Computer
                            </label>
                            <label  class="elecheck1"  for="Phone">
                                <input style="margin-right: -80px;" type="checkbox" name="device" value="Phone">
                                Phone
                            </label>
                        </div>

                        <div>
                            <label  class="elecheck"  for="Tablet">
                                <input style="margin-right: -80px;" type="checkbox" name="device" value="Tablet">
                                Tablet
                            </label>
                            <label   class="elecheck"  for="Other-device">
                                <input style="margin-right: -80px;" type="checkbox" name="device" value="Device">
                                Other Device
                            </label>
                        </div>
                </div>
                
                <label style="margin-top: 30px;">
                    Communication Preferences
                </label>
                <div>
                        <label class="elecheck" for="Computer">
                            <input style="margin-right: -80px;" type="checkbox" name="device" value="computer">
                                Video Call
                        </label>
                        <label  class="elecheck1"  for="Phone">
                            <input style="margin-right: -80px;" type="checkbox" name="device" value="Phone">
                             Voice Call
                        </label>
                        <label  class="elecheck"  for="Tablet">
                            <input style="margin-right: -80px;" type="checkbox" name="device" value="Tablet">
                            In-person
                            </label>
                </div>
                

                <label style="font-size: larger; margin-top: 70px;">Avaliability</label>
                <hr size="2" width="100%" color=#74515>
                <div style="display: grid;
                grid-template-columns: 350px 350px; align-items: right;">
                     <label style="margin-left: -100px;">
                        <input style="margin-right: -80px;" type="checkbox" name="days[]" value="Monday"> Monday
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot1" name="timeSlot1" min="09:00" max="17:00">
                        <p style="margin-right: 5px;">to</p>
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot2" name="timeSlot2" min="09:00" max="17:00">
                      </label>
                  
                      <label  style="margin-left: -100px;">
                        <input style="margin-right: -80px;" type="checkbox" name="days[]" value="Tuesday"> Tuesday
                        <input style="max-width: 80px;" type="time" id="Tues-timeSlot1" name="timeSlot1" min="09:00" max="17:00">
                        <p style="margin-right: 5px;">to</p>
                        <input style="max-width: 80px;" type="time" id="Tues-timeSlot2" name="timeSlot2" min="09:00" max="17:00">
                      </label>
                  
                      <label  style="margin-left: -100px;">
                        <input  style="margin-right: -80px;"type="checkbox" name="days[]" value="Wednesday"> Wednesday
                        <input style="max-width: 80px;" type="time" id="Wed-timeSlot1" name="timeSlot1" min="09:00" max="17:00">
                        <p style="margin-right: 5px;">to</p>
                        <input style="max-width: 80px;" type="time" id="Wed-timeSlot2" name="timeSlot2" min="09:00" max="17:00">
                      </label>
                  
                      <label  style="margin-left: -100px;">
                        <input  style="margin-right: -80px;"type="checkbox" name="days[]" value="Thursday"> Thursday
                        <input style="max-width:80px;" type="time" id="Mon-timeSlot1" name="timeSlot1" min="09:00" max="17:00">
                        <p style="margin-right: 5px;">to</p>
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot2" name="timeSlot2" min="09:00" max="17:00">
                      </label>
                  
                      <label  style="margin-left: -100px;">
                        <input style="margin-right: -80px;" type="checkbox" name="days[]" value="Friday"> Friday
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot1" name="timeSlot1" min="09:00" max="17:00">
                        <p style="margin-right: 5px;">to</p>
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot2" name="timeSlot2" min="09:00" max="17:00">
                      </label>
                  
                      <label  style="margin-left: -100px;">
                        <input  style="margin-right: -80px;"type="checkbox" name="days[]" value="Saturday"> Saturday
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot1" name="timeSlot1" min="09:00" max="17:00">
                        <p style="margin-right: 5px;">to</p>
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot2" name="timeSlot2" min="09:00" max="17:00">
                      </label>
                  
                      <label  style="margin-left: -100px;">
                        <input  style="margin-right: -80px;"type="checkbox" name="days[]" value="Sunday"> Sunday
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot1" name="timeSlot1" min="09:00" max="17:00">
                        <p style="margin-right: 5px;">to</p>
                        <input style="max-width: 80px;" type="time" id="Mon-timeSlot2" name="timeSlot2" min="09:00" max="17:00">
                      </label>
    
                </div>
                

                <hr size="2" width="100%" color=#74515>
                <div class="ranking-container">
                    <label style="margin-bottom: 5px;">Rank STEM subjects to Match</label>
                    <div class="section1-choice">
                        <label style="margin-right: 10px;" for="item1">Choice 1:</label>
                        <select  style="margin-right: 10px;" class="dropdown1" id="item1" required>
                            <option value="0"></option>
                            <option value="1">Science</option>
                            <option value="2">Technology</option>
                            <option value="3">Engineering</option>
                            <option value="4">Mathematics</option>
                        </select>
                
                        <label style="margin-right: 10px;" for="item2">Choice 2:</label>
                        <select  style="margin-right: 10px;" class="dropdown1" id="item2" required>
                            <option value="0"></option>
                            <option value="1">Science</option>
                            <option value="2">Technology</option>
                            <option value="3">Engineering</option>
                            <option value="4">Mathematics</option>
                        </select>
                    </div>
                    <div  class="section2-choice">
                        <label style="margin-right: 10px;" for="item3">Choice 3:</label>
                        <select style="margin-right: 10px;" class="dropdown1" id="item3" required>
                            <option value="0"></option>
                            <option value="1">Science</option>
                            <option value="2">Technology</option>
                            <option value="3">Engineering</option>
                            <option value="4">Mathematics</option>
                        </select>
                
                        <label style="margin-right: 10px;" for="item4">Choice 4:</label>
                        <select style="margin-right: 10px;" class="dropdown1" id="item4" required>
                            <option value="0"></option>
                            <option value="1">Science</option>
                            <option value="2">Technology</option>
                            <option value="3">Engineering</option>
                            <option value="4">Mathematics</option>
                        </select>
                    </div>
                </div>

                <script>
                    // You can use JavaScript to handle changes in the dropdowns if needed
                    document.querySelectorAll('select').forEach(function(select) {
                        select.addEventListener('change', function() {
                            // Handle changes if needed
                            console.log(select.id + ' is now ranked ' + select.value);
                        });
                    });
                </script>

                <div>
                    <label style="margin-bottom: 5px; margin-top: 50px;">
                        Provide Documentation of Transcript, Recommendation Letter, or Certificate</label>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <label for="fileUpload">Select a file to upload:</label>
                        <input style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        color: #745151; font-weight: 500;"
                         type="file" id="fileUpload" name="fileUpload">
                    </form>
                </div>

                <div class="Terms-and-Conditions">
                    <label>I agree to the terms and conditions <span>*</span></label>
                    <input type="checkbox" name="device" value="Tablet" requried>
                </div>

                <div class="Submit">
                        <a class="tag" style = "text-decoration: none" href="landingpage.html">
                        </a>
                        <button class="Submit-button">SUBMIT FORM</button>
                </div>

            </div>
    </form>
</body>
</html>
