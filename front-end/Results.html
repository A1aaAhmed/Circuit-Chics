<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Customized Results using Pegasus Connect</title>
    <link  rel="stylesheet" href="styles/res.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header"> Here are Your Personalized Results!</header>

    <div class="info-container">
            <br>
            <div id="Student-info" class="profile">
                <h2> <u>Profile Section</u></h2>
                <p> <span id="stat1"></span></p>
            </div>
        
            <div id="Tutor1-info" class="Tutor">
                <h2><u> Tutor I Match</u></h2>
                <p> <span id="stat2"></span></p>
            </div>
        
            <div id="Tutor2-info" class="Tutor">
                <h2><u> Tutor II Match</u></h2>
                <p> <span id="stat3"></span></p>
            </div>
        
            <div id="Tutor3-info" class="Tutor">
                <h2><u> Tutor III Match</u></h2>
                <p> <span id="stat4"></span></p>
            </div>
            <br>
            <hr>
    </div>

    <header> Statistics on Tutors Based On:</header>
    <div class="card-container">
        <br>
        <div id="card1" class="card">
            <h2>Tutor I</h2>
            
            <p> <span id="stat1"></span></p>
        </div>

        <div id="card3" class="card">
            <h2>Grade-Level<br>Rigor</h2>
            <p> <span id="stat3"></span></p>
        </div>
    
        <div id="card2" class="card">
            <h2>Subject</h2>
            <p> <span id="stat2"></span></p>
        </div>
    
        <div id="card4" class="card">
            <h2>Additional <br> Resources</h2>
            <p> <span id="stat4"></span></p>
        </div>
        <br>
    </div>
   
</body>
</html>
